<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Bootstrap css en local -->
    <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->

    <title>Fylo</title>
  </head>
  <body>
    <div class="container-fluid">
        <header class="row align-item-center">
            <div class="col-6"><!-- subdivision en deux colonnes de 6 pour Tous les écrans -->
                <img src="img/logo.svg" alt="Logo Fylo">
            </div>
            <div class="col-6">
                <nav class="d-flex justify-content-between"><!-- d-flex pour display-flex car on fait du flex -->
                    <a href="#" class="text-decoration-none">Features</a>
                    <a href="#" class="text-decoration-none">Team</a>
                    <a href="#" class="text-decoration-none">Sign in</a>
                </nav>
            </div>
        </header>

    </div><!-- Fin en-tête-->

    <main class="container-fluid">

        <div class="row">

            <div class="col-md-5 bg-white align-self-center">
                <h2>All your files in one secure location, accessible anywhere</h2>
                <p>Fylo stores your most important files in one secure location. Access them wherever you nees, share and collaborate with friends, family, and co-workers.</p>
                <div class="row mx-auto">
                    <form action="#" method="POST" id="form1" class="form-inline">
                        <div class="col-md-7 form-group">
                            <label for="email" class="sr-only">Email</label>
                            <input type="email" name="email" id="email-1" placeholder="Enter you email..." class="form-control">
                        </div>
                        <div class="col-md-5 form-group">
                            <button class="btn btn-primary w-100">Get started</button>
                        </div>
                    </form>
                </div>
            </div><!-- Fin de col-->
            <div class="col-md-7">
                <img src="img/illustration-1.svg" alt="Fylo illustration 1" class="img-fluid">
            </div><!-- Fin de col -->
        </div><!-- Fin de row -->

        <div class="row">
            <div class="col-12">
                <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="img/diapo1.png" class="d-block w-100" alt="Un dégradé">
                      </div>
                      <div class="carousel-item">
                        <img src="img/diapo2.png" class="d-block w-100" alt="Un dégradé orange">
                      </div>
        
                    </div><!-- Fin carousel inner -->
                    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </main>
      

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->

    <!-- Jquery en local -->

    <!-- Popper en Local -->

    <!-- bootstrap JS en Local -->
    <!-- <script src="js/bootstrap.js"></script> -->
    <script>
        $('.carousel').carousel({
            interval: 3000
        })
    </script>
  </body>
</html>
